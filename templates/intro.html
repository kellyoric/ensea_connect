<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENSEA CONNECT - Intro</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .intro-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 1rem;
      padding-bottom: 140px;
    }

    .logo img {
      width: 100vw;
      max-width: 400px;
      height: auto;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: -4rem;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background-color: #328CC1;
      animation: fill 3s forwards;
    }

    @keyframes fill {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
  <script>
    setTimeout(function () {
      window.location.href = "/accueil";
    }, 3100);
  </script>
</head>
<body>
  <div class="intro-container">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo ENSEA CONNECT">
    </div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
</body>
</html>
